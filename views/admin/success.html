{% extends 'layout.html' %}

{%block main%}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>成功提示</span></li>
</ol>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">成功提示</h3>
    </div>
    <div class="panel-body">
        <a href="{{url}}"> {{successMessage}}</a>
    </div>
    {% if url %}
    <div class="panel-footer">
        <a href="{{url}}">返回上一页</a>
    </div>
    {% else %}
    <div class="panel-footer">
        <a href="javascript:window.history.back();">返回上一页</a>
    </div>
    {% endif%}
</div>
{%endblock%}
