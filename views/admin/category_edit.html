{% extends 'layout.html' %}

{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin/category">分类名称列表</a></li>
    <li><span>编辑分类名称</span></li>
</ol>
<h3>编辑分类名称</h3>
<form role="form" method="post" id="form" >
    <div class="form-group">
        <label for="name">分类名称:{{categoryInfo.name}}</label>
        <input type="text" class="form-control" id="name" placeholder="{{categoryInfo.name}}" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交编辑</button>
</form>
{%endblock%}
