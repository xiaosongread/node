{% extends 'layout.html' %}
{%block main%}
<style>
    .bottom {
        position: fixed;
        bottom:0;
        left:0;
    }
</style>
<ol class="breadcrumb">
    <li><a href="/admin/category">分类名称列表</a></li>
    <li><span>添加分类</span></li>
</ol>
<h3>添加分类</h3>
<form role="form" method="post" id="form" >
    <div class="form-group">
        <span>分类名称:</span><input type="text" class="form-control" id="name" placeholder="请输入分类名称" name="name">
        <span>排序:</span><input type="number" class="form-control aaa" id="sort" placeholder="请输入分类名称的排序" name="sort">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
