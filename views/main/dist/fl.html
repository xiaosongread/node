<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客重构-分类页面</title>
    <link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/public.css">
<link rel="stylesheet" href="http://at.alicdn.com/t/font_519740_v5wxrnwfdnr.css">
<link rel="stylesheet" href="./css/style2.css">

</head>
<body>
    <div class="header f12 bold">
    <div class="header_box box between">
        <a href="/">
            <div class="logo pd5 fl">
                <img src="./images/logo-default-white.png">
            </div>
            <div class="border_right fl mt12 ml5 mr5"></div>
            <div class="box column f12 mt10 ml8 fl">
                <p class="line20">关注前沿技术</p>
                <p class="line20">专注前端开发</p>
            </div>
        </a>
        
        <ul class="box">
            
        </ul>
    </div>
</div>
    <div class="content mt50 f12">
        <div class="con_left fl mr30 pd15">
            <ul id="content">
    <script id="test" type="text/html">
        {{each data as value i}}
        {{if value.category}}
            <a href="/content.html?id={{value._id}}">
                <li class="box mb15">
                    <div class="art_box pd-l10 pd-r10 flex1 pd20">
                        <h5 class="mr20 f16 mb10">{{value.title}}</h5>
                        <div class="art_title box line14 f12 graytext1">
                            <p class="mr20">
                                <i class="iconfont icon-fenlei f12"></i>
                                {{value.category.name}}
                            </p>
                            <p class="mr20">
                                <i class="iconfont icon-datezhuanhuan f12"></i>
                                {{value.startTime}}
                            </p>
                            <p>
                                <i class="iconfont icon-browse f12"></i>
                                {{value.views}}
                            </p>
                        </div>
                        <div class="art_des mt10 over2">{{value.description}}</div>
                    </div>
                </li>
            </a>
            {{/if}}
        {{/each}}
    </script>
</ul>
<div class="loading">
    <p class="graytext">客官，小二正在努力加载中...</p>
</div>
        </div>
        <div class="con_right fl">
            <div class="about mb20 f14">
    <div class="title line50 f16 bold pd-l15 pd-r15">
        <i class="iconfont icon-xiaoxi f12"></i>
        关于我
    </div>
    <div class="pd-l15 pd-r15 pd-t10 pd-b10">
        <p>抿圪斗前端博客，是抿圪斗个人技术博客，主要记录和总结前端工作中常用的知识。</p>
        <p class="mt10">本博客所有内容若需转载请联系我。</p>
    </div>
    <p class="pd-l15 pd-r15 pd-b15">
        <span class="bold">抿圪斗QQ群：</span>
        <span>598146649</span>
    </p>
    
</div>
            <div class="hotArticle f16">
    <div class="title line50 f16 bold pd-l15 pd-r15">
        <i class="iconfont icon-hot f12"></i>
        热门文章
    </div>
    <ul class="pd-l15 pd-r15 pd-t10 pd-b10">
        
    </ul>
</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/public/jQuery-2.1.4.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/public/template.js"></script>
<script type="text/javascript" src="./js/public/common.js"></script>
<script src="./js/public/public.js"></script>
<script src="./js/fl.js"></script>
</html>
